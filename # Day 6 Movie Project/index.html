<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Website</title>
</head>
<body>

    <div class="container">
                <div class="column">
                    <img src="img/bg1.jpg" alt="">
                    <h2>Oppenheimer</h2>
                    <p class="price">$15</p>
                    <div class="action">
                        <button class="add-to-cart" data-price="15">Watch</button>
                    </div>
                </div>
        <div class="column">
            <img src="img/bg2.jpg" alt="">
            <h2>Barbie</h2>
            <p class="price">$10</p>
            <div class="action">
                <button class="add-to-cart" data-price="10">Watch</button>
            </div>
        </div>
        <div class="column">
            <img src="img/bg3.jpg" alt="">
            <h2>Venom</h2>
            <p class="price">$20</p>
            <div class="action">
                <button class="add-to-cart" data-price="20">Watch</button>
            </div>
        </div>
        <div class="column">
            <img src="img/bg4.jpg" alt="">
            <h2>Spider-Man</h2>
            <p class="price">$25</p>
            <div class="action">
                <button class="add-to-cart" data-price="25">Watch</button>
            </div>
        </div>
      </div>

      <!-- Total Price -->
      <div class="total-wrapper">
        <div class="total">
            <p>Total: $<span id="total-price">0</span></p>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
        


    <script src="script.js"></script>
</body>
</html>
